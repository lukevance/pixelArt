<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draw Stuff</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="jscolor/jscolor.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <header>
      <h1 id='title'>Pixel Art</h1>
    </header>
    <div class="welcome">
      <h1>Welcome to Pixel Art</h1>
      <p>
        What size of a canvas would you like?
      </p>
      <div class="menuRow">
        <div class="button small"><p>Small</p></div>
        <div class="button medium"><p>Medium</p></div>
        <div class="button large"><p>Large</p></div>
      </div>

    </div>
    <div id="canvas">

    </div>

    <div id="pallete">
      <div class="row">
        <div class="pallBox" style="background-color: red"></div>
        <div class="pallBox" style="background-color: yellow"></div>
        <div class="pallBox" style="background-color: green"></div>
        <div class="pallBox" style="background-color: blue"></div>
        <div class="pallBox" style="background-color: purple"></div>
        <div class="add pallBox" style=""><p class="add">+</p></div>
      </div>
      <div class="row custom">
        <div class="pickAColor">
          <div class="select pallBox"></div>
          <input class="jscolor" value="ab2567" style="border: 2px medium rgb(134, 132, 133); margin: 2px">

        </div>

      </div>
    </div>
    <script>
    	function setTextColor(picker) {
    		document.getElementsByTagName('body')[0].style.color = '#' + picker.toString()
    	}
	</script>
  </body>
</html>
